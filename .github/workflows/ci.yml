name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: [1.21, 1.22, 1.23]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run fmt
      run: gofmt -s -d .

    - name: Run vet
      run: go vet ./...

    - name: Run tests
      run: go test -race -coverprofile=coverage.out ./...

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out

    - name: Build CLI
      run: go build -v ./cmd/nango-cli

    - name: Build Server
      run: go build -v ./cmd/nango-server

    - name: Build Example
      run: go build -v ./examples/basic

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Build binaries
      run: make build

    - name: Upload CLI binary
      uses: actions/upload-artifact@v3
      with:
        name: nango-cli-linux-amd64
        path: bin/nango-cli

    - name: Upload Server binary
      uses: actions/upload-artifact@v3
      with:
        name: nango-server-linux-amd64
        path: bin/nango-server